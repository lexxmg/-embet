<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Embed - Exact Tentek Copy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            color: white;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .code-editor {
            width: 100%;
            height: 300px;
            background: #1e1e1e;

            border: 1px solid #333;
            border-radius: 8px;

            font-family: 'Courier New', monospace;

            margin-bottom: 20px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);

            border: none;

        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        #copyArea {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Webflow Embed Generator</h1>
            <p>–¢–û–ß–ù–ê–Ø –∫–æ–ø–∏—è Tentek —Å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–º ID</p>
        </div>

        <textarea class="code-editor" id="htmlCode">
<div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 40px; border-radius: 12px; text-align: center;">
    <h2>üéâ Exact Tentek Copy!</h2>
    <p>–≠—Ç–æ—Ç Embed —Å–æ–∑–¥–∞—Å—Ç—Å—è –≤ Webflow –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
    <button style="background: white; color: #667eea; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">
        –¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞
    </button>
</div>

<style>
button:hover {
    transform: scale(1.05);
    transition: transform 0.2s;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            this.textContent = '‚úÖ –ù–∞–∂–∞—Ç–æ!';
            setTimeout(() => {
                this.textContent = '–¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞';
            }, 1500);
        });
    });
});
<\/script>
        </textarea>

        <button class="btn" onclick="copyExactTentek()">üìã Copy to Webflow</button>

        <!-- –°–∫—Ä—ã—Ç–∞—è –æ–±–ª–∞—Å—Ç—å –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <div id="copyArea" contenteditable="true"></div>
    </div>

    <script>
        function copyExactTentek() {
            const htmlCode = document.getElementById('htmlCode').value;
            
            // –¢–û–ß–ù–´–ô –§–û–†–ú–ê–¢ TENTEK —Å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–º ID
            const tentekData = {
                "type": "@webflow/XscpData",
                "payload": {
                    "nodes": [
                        {
                            "_id": "67c25f75-0a32-0308-cb39-fa11ac97278c", // –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô ID –∫–∞–∫ —É Tentek!
                            "type": "HtmlEmbed",
                            "tag": "div",
                            "classes": [],
                            "children": [],
                            "v": htmlCode,
                            "data": {
                                "search": {"exclude": true},
                                "embed": {
                                    "type": "html",
                                    "meta": {
                                        "html": htmlCode,
                                        "div": false,
                                        "iframe": false,
                                        "script": false,
                                        "compilable": false
                                    }
                                },
                                "insideRTE": false
                            }
                        }
                    ],
                    "styles": [],
                    "assets": [],
                    "ix1": [],
                    "ix2": {
                        "interactions": [],
                        "events": [],
                        "actionLists": []
                    }
                },
                "meta": {
                    "unlinkedSymbolCount": 0,
                    "droppedLinks": 0,
                    "dynBindRemovedCount": 0,
                    "dynListBindRemovedCount": 0,
                    "paginationRemovedCount": 0,
                    "universalBindingsRemovedCount": 0
                }
            };

            const jsonString = JSON.stringify(tentekData);
            console.log('Copying exact Tentek format:', jsonString);
            
            // –ú–µ—Ç–æ–¥ Tentek: execCommand —Å –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º
            const copyArea = document.getElementById('copyArea');
            copyArea.textContent = jsonString;
            
            // –í—ã–¥–µ–ª—è–µ–º —Ç–µ–∫—Å—Ç
            const range = document.createRange();
            range.selectNodeContents(copyArea);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            // –ö–æ–ø–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ execCommand
            try {
                const success = document.execCommand('copy');
                selection.removeAllRanges();
                
                if (success) {
                    alert('‚úÖ –£—Å–ø–µ—Ö! –¢–æ—á–Ω–∞—è –∫–æ–ø–∏—è Tentek —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞. –ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ Webflow –∏ –Ω–∞–∂–º–∏—Ç–µ Cmd+V');
                } else {
                    alert('‚ùå execCommand –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                }
            } catch (err) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + err);
            }
        }

        // –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞
        document.addEventListener('copy', function(e) {
            console.log('üîç COPY EVENT:');
            const selection = window.getSelection().toString();
            console.log('Selected text length:', selection.length);
            console.log('First 200 chars:', selection.substring(0, 200));
        });
    </script>
</body>
</html>
