<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Embed - Tentek Exact Method</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            color: white;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .code-editor {
            width: 100%;
            height: 200px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 20px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        #copyArea {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Webflow Embed Generator</h1>
            <p>–¢–æ—á–Ω–∞—è –∫–æ–ø–∏—è –º–µ—Ç–æ–¥–∞ Tentek - execCommand</p>
        </div>

        <textarea class="code-editor" id="htmlCode">
<div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 40px; border-radius: 12px; text-align: center;">
    <h2>üéâ Exact Tentek Method</h2>
    <p>–°–æ–∑–¥–∞–Ω —á–µ—Ä–µ–∑ execCommand –∫–∞–∫ —É Tentek</p>
</div>
        </textarea>

        <button class="btn" onclick="copyTentekMethod()">üìã Copy to Webflow</button>

        <!-- –°–∫—Ä—ã—Ç–∞—è –æ–±–ª–∞—Å—Ç—å –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <div id="copyArea" contenteditable="true"></div>
    </div>

    <script>
        async function copyTentekMethod() {
            const htmlCode = document.getElementById('htmlCode').value;
            
            // –ú–µ—Ç–æ–¥ Tentek: —Å–æ–∑–¥–∞–µ–º Webflow XscpData
            const webflowData = {
                "type": "@webflow/XscpData",
                "payload": {
                    "nodes": [
                        {
                            "_id": "embed-" + Date.now(),
                            "type": "HtmlEmbed",
                            "tag": "div",
                            "classes": [],
                            "children": [],
                            "v": htmlCode,
                            "data": {
                                "search": {"exclude": true},
                                "embed": {
                                    "type": "html",
                                    "meta": {
                                        "html": htmlCode,
                                        "div": false,
                                        "iframe": false,
                                        "script": false,
                                        "compilable": false
                                    }
                                },
                                "insideRTE": false
                            }
                        }
                    ],
                    "styles": [],
                    "assets": [],
                    "ix1": [],
                    "ix2": {"interactions": [], "events": [], "actionLists": []}
                },
                "meta": {
                    "unlinkedSymbolCount": 0,
                    "droppedLinks": 0,
                    "dynBindRemovedCount": 0,
                    "dynListBindRemovedCount": 0,
                    "paginationRemovedCount": 0,
                    "universalBindingsRemovedCount": 0
                }
            };

            const jsonString = JSON.stringify(webflowData);
            
            // –¢–û–ß–ù–´–ô –ú–ï–¢–û–î TENTEK: –∏—Å–ø–æ–ª—å–∑—É–µ–º execCommand —Å –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º
            const copyArea = document.getElementById('copyArea');
            copyArea.textContent = jsonString;
            
            // –í—ã–¥–µ–ª—è–µ–º —Ç–µ–∫—Å—Ç
            const range = document.createRange();
            range.selectNodeContents(copyArea);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            // –ö–æ–ø–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ execCommand (–∫–∞–∫ Tentek)
            try {
                const success = document.execCommand('copy');
                selection.removeAllRanges();
                
                if (success) {
                    alert('‚úÖ –£—Å–ø–µ—Ö! –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –º–µ—Ç–æ–¥–æ–º Tentek. –ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ Webflow –∏ –Ω–∞–∂–º–∏—Ç–µ Cmd+V');
                } else {
                    alert('‚ùå execCommand –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                }
            } catch (err) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + err);
            }
        }

        // –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞
        document.addEventListener('copy', function(e) {
            console.log('üîç COPY EVENT TRIGGERED:');
            console.log('Data types:', e.clipboardData.types);
            console.log('Selection:', window.getSelection().toString().substring(0, 200));
        });
    </script>
</body>
</html>
